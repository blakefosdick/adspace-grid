<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridStack Example</title>
    <!-- Link the GridStack CSS for default styling -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.1/dist/gridstack.min.css" rel="stylesheet">
    <!-- Link your custom CSS file from GitHub -->
    <link href="https://raw.githubusercontent.com/blakefosdick/adspace-grid/refs/heads/main/gridstack-custom.css" rel="stylesheet">
</head>
<body>
    <div id="gridstack-container" style="width: 100%; height: 100%;">
        <div class="grid-stack"></div>
    </div>

    <!-- Link GridStack JavaScript library -->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.1/dist/gridstack-all.js" defer></script>
    <!-- Link your custom JavaScript file from GitHub -->
    <script src="https://raw.githubusercontent.com/blakefosdick/adspace-grid/refs/heads/main/gridstack-custom.js" defer></script>
    <link href="https://blakefosdick.github.io/adspace-grid/gridstack-custom.css" rel="stylesheet">
        <script src="https://blakefosdick.github.io/adspace-grid/gridstack-custom.js" defer></script>
        
    

</body>
</html>
