<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridStack Example</title>
    <!-- Link to the external GridStack CSS and your custom CSS hosted on GitHub -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.1/dist/gridstack.min.css" rel="stylesheet"/>
    <link href="https://raw.githubusercontent.com/blakefosdick/adspace-grid/main/gridstack-custom.css" rel="stylesheet">
</head>
<body>
    <div id="gridstack-container" style="width: 100%; height: 100%;">
        <div class="grid-stack"></div>
    </div>

    <!-- Include the GridStack library and your custom JavaScript hosted on GitHub -->
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.1/dist/gridstack-all.js" defer></script>
    <script src="https://raw.githubusercontent.com/blakefosdick/adspace-grid/main/gridstack-custom.js" defer></script>
</body>
</html>
